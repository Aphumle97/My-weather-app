<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-box">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">☁️ Paris</h1>
            <p id="time-weather-values" class="current-details">
              Saturday 15:32, Cloudy<br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        <div class="weekly-weather">
          <ul>
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thurs</li>
            <li>Fri</li>
          </ul>
        </div>
      </main>
    </div>
    <footer>
      coded by
      <a href="https://github.com/Aphumle97" target="_blank">Aphumle Brukwe</a>
      and is
      <a href="https://github.com/Aphumle97/My-weather-app" target="_blank">
        on GitHub</a
      >
      and
      <a href="https://aphumle-weather-app.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
