<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body>
    <div class="app-box">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" />

      </header>
      <main>
        <h1>☁️ Paris</h1>
        <p>
          Tue May 8, 18:31 <br />
          Humidity: 70% <br />
          Wind: 5km/h
        </p>
        <div>
          12° C
          <br />
          Cloudy
        </div>
      </main>
    </div>
    <footer>
      coded by
      <a href="https://github.com/Aphumle97" target="_blank">Aphumle Brukwe</a>
      and is
      <a href="https://github.com/Aphumle97/My-weather-app" target="_blank">
        on GitHub</a
      >
      and
      <a href="https://aphumle-weather-app.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >

  </body>
</html>
